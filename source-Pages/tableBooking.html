<!DOCTYPE html> 
<html lang="en">
    <head> 
        <meta chard-set="UTF=B">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Reservation
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href=".././css/tableBooking.css">
        <link rel="shortcut icon" type="image/png" href=".././Assets/Favicon.png"></link>
    </head>
    <body> 
        <section class="booking">
            <div class="adjust-header">
            <img class="logo" src=".././Assets/Favicon.png" alt="Logo" onclick="document.getElementById('player').play()">
            <h3 class="heading">Cafe: By The Greens</h3>
            </div>
             <audio id="player" autoplay loop src=".././Assets/backgroundSong.mp3"></audio>
            <div class="booking_text">
            <h1>Book A Table</h1>
            <p>Please use this page for reserving a table at this restaurant. We promise to deliver an exceptional experience to all our guests.</p>
            <input type="number" placeholder="Number of Guests">
            <select class="form">
                <option disabled selected hidden>Choose a Meal</option>
                <option>Breakfast</option>
                <option>Lunch</option> 
                <option>Dinner</option>
            </select>
            <input type="number" placeholder="Phone No">
            <textarea class="form" placeholder="Message" rows="6"></textarea>
            <a href="homePage.html#" class="submit">Submit</a>
            </div>
        </section>
    </body>
    </html>
